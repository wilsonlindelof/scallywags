<!DOCTYPE html>
<html>
    <head>
        <script src="https://simplewebrtc.com/latest-v2.js"></script> 		 
    </head>
    <body>
		<div id="titleSection">
			<h1>Welcome to Scallywags - Command Client</h1>
		</div>
        
		<div id="initialInput">
			<div>Enter Your Game Code</div>
			<input type="text" id="gameCode" />
			
			<div>Enter Your Nickname</div>
			<input type="text" id="nickname" />
			
			<br><br><br><br>
			<button id="joinGameButton">Join Game</button>
		</div>
		
		<div id="startGame" style="display: none;">
			<button id="startGameButton">Start Game</button>
			<div style="height: 10vh;"></div>
		</div>
		<div id="teamInput" style="display: none;">
			<button id="redTeamButton">Join Red Team</button>
			<button id="blueTeamButton">Join Blue Team</button>
		</div>
		<div id="roleInput" style="display: none;">
			<button id="navigatorButton" style="display: none;">Play as Navigator</button>
			<button id="gunnerTeamButton" style="display: none;">Play as Gunner</button>
		</div>
		<div id="navigatorCommands" style="display: none;">
			<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
				
				<div style="display: flex; flex-direction: row; justify-content: center; align-items: flex-start; height: 10vh;">
					<button id="upButton">Up</button>
				</div>
				
				<div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;  height: 10vh;">
					<button id="leftButton">Left</button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button id="rightButton">Right</button>
				</div>
				
				<div style="display: flex; flex-direction: row; justify-content: center; align-items: flex-end;  height: 10vh;">
					<button id="downButton">Down</button>
				</div>
			</div>
		</div>
		<div id="gunnerCommands" style="display: none;">
			<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
				
				<div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;  height: 10vh;">
					<button id="shootLeftButton">Shoot Left</button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button id="shootRightButton">Shoot Right</button>
				</div>

			</div>
		</div>
    </body>
	<script src="commandclient.js"></script>
</html>
